<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenType Metrics Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Font Metrics Visualizer</h1>

    <!-- Visualizer -->
    <div class="container">
      <div class="visualizer">
        <div class="visualizer-content">
          <canvas id="canvas"></canvas>
          <div
            id="textDisplay"
            class="text-display"
            contenteditable="true"
          ></div>
        </div>
      </div>
    </div>

    <!-- Metrics Info -->
    <div class="metrics-info">
      <div class="font-name" id="fontName">Inter</div>
      <div class="metrics-row">
        <span class="metric-inline">
          <span class="metric-label">Units/Em:</span>
          <span id="unitsPerEm" class="metric-value">-</span>
        </span>
        <span class="metric-inline">
          <span class="metric-label">Ascent:</span>
          <span id="ascentValue" class="metric-value">-</span>
        </span>
        <span class="metric-inline">
          <span class="metric-label">Descent:</span>
          <span id="descentValue" class="metric-value">-</span>
        </span>
        <span class="metric-inline">
          <span class="metric-label">Line Gap:</span>
          <span id="lineGapValue" class="metric-value">-</span>
        </span>
      </div>
      <div class="metrics-row calculated">
        <span class="metric-inline">
          <span class="metric-label">Top to Baseline:</span>
          <span id="topToBaselineFormula" class="metric-formula">-</span>
          <span class="metric-equals">=</span>
          <span id="topToBaselineValue" class="metric-value">-</span>
        </span>
        <span class="metric-inline">
          <span class="metric-label">Half Leading:</span>
          <span id="halfLeadingFormula" class="metric-formula">-</span>
          <span class="metric-equals">=</span>
          <span id="halfLeadingValue" class="metric-value">-</span>
        </span>
      </div>
    </div>

    <!-- Parameters -->
    <div id="tweakpane"></div>

    <script src="https://unpkg.com/@pdf-lib/fontkit@1.1.1/dist/fontkit.umd.min.js"></script>
    <script src="https://unpkg.com/tweakpane@3.1.10/dist/tweakpane.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
