<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenType Metrics Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Visualizer -->
        <div class="visualizer">
            <div class="visualizer-content">
                <canvas id="canvas"></canvas>
                <div id="textDisplay" class="text-display"></div>
            </div>
            <div class="metrics-info">
                <span class="metric-inline">
                    <span class="metric-label">Units/Em:</span>
                    <span id="unitsPerEm" class="metric-value">-</span>
                </span>
                <span class="metric-inline">
                    <span class="metric-label">Ascent:</span>
                    <span id="ascentValue" class="metric-value">-</span>
                </span>
                <span class="metric-inline">
                    <span class="metric-label">Descent:</span>
                    <span id="descentValue" class="metric-value">-</span>
                </span>
                <span class="metric-inline">
                    <span class="metric-label">Line Gap:</span>
                    <span id="lineGapValue" class="metric-value">-</span>
                </span>
            </div>
        </div>

        <!-- Text Input -->
        <div class="section">
            <label for="textInput">Text:</label>
            <textarea id="textInput" rows="3">Hej!</textarea>
        </div>

        <!-- Parameters -->
        <div class="section">
            <h2>Parameters</h2>
            
            <div class="parameter">
                <label for="fontFamily">Font Family:</label>
                <select id="fontFamily">
                    <option value="Inter" selected>Inter</option>
                    <option value="Roboto">Roboto</option>
                    <option value="Open Sans">Open Sans</option>
                    <option value="Lato">Lato</option>
                    <option value="Montserrat">Montserrat</option>
                    <option value="Raleway">Raleway</option>
                    <option value="Poppins">Poppins</option>
                    <option value="Playfair Display">Playfair Display</option>
                    <option value="Merriweather">Merriweather</option>
                    <option value="Source Sans Pro">Source Sans Pro</option>
                    <option value="Ubuntu">Ubuntu</option>
                    <option value="Oswald">Oswald</option>
                    <option value="Nunito">Nunito</option>
                    <option value="Work Sans">Work Sans</option>
                    <option value="Quicksand">Quicksand</option>
                    <option value="Bebas Neue">Bebas Neue</option>
                    <option value="Fira Sans">Fira Sans</option>
                    <option value="Barlow">Barlow</option>
                    <option value="IBM Plex Sans">IBM Plex Sans</option>
                    <option value="Cabin">Cabin</option>
                    <option value="Comfortaa">Comfortaa</option>
                    <option value="Dancing Script">Dancing Script</option>
                    <option value="Pacifico">Pacifico</option>
                    <option value="Lobster">Lobster</option>
                    <option value="Shadows Into Light">Shadows Into Light</option>
                    <option value="Permanent Marker">Permanent Marker</option>
                    <option value="Caveat">Caveat</option>
                    <option value="Satisfy">Satisfy</option>
                    <option value="Great Vibes">Great Vibes</option>
                    <option value="Noto Sans JP">Noto Sans JP</option>
                    <option value="Noto Serif JP">Noto Serif JP</option>
                    <option value="M PLUS Rounded 1c">M PLUS Rounded 1c</option>
                    <option value="Kosugi Maru">Kosugi Maru</option>
                    <option value="Sawarabi Gothic">Sawarabi Gothic</option>
                    <option value="Klee One">Klee One</option>
                    <option value="Dela Gothic One">Dela Gothic One</option>
                    <option value="Shippori Mincho">Shippori Mincho</option>
                </select>
            </div>

            <div class="parameter">
                <label for="fontSize">Font Size:</label>
                <input type="number" id="fontSize" value="100" min="10" max="500">
                <span>px</span>
            </div>

            <div class="parameter">
                <label for="lineHeightAuto">
                    <input type="checkbox" id="lineHeightAuto" checked>
                    Line Height Auto
                </label>
            </div>

            <div class="parameter">
                <label for="lineHeight">Line Height:</label>
                <input type="number" id="lineHeight" value="1.2" min="0.5" max="3" step="0.1" disabled>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@pdf-lib/fontkit@1.1.1/dist/fontkit.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
