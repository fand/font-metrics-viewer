<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenType Metrics Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Visualizer -->
        <div class="visualizer">
            <canvas id="canvas"></canvas>
        </div>

        <!-- Text Input -->
        <div class="section">
            <label for="textInput">Text:</label>
            <textarea id="textInput" rows="3">Hej!</textarea>
        </div>

        <!-- Parameters -->
        <div class="section">
            <h2>Parameters</h2>
            
            <div class="parameter">
                <label for="fontFamily">Font Family:</label>
                <select id="fontFamily">
                    <option value="Inter" selected>Inter</option>
                    <option value="Roboto">Roboto</option>
                    <option value="Open Sans">Open Sans</option>
                    <option value="Lato">Lato</option>
                    <option value="Montserrat">Montserrat</option>
                    <option value="Raleway">Raleway</option>
                    <option value="Poppins">Poppins</option>
                    <option value="Noto Sans JP">Noto Sans JP</option>
                </select>
            </div>

            <div class="parameter">
                <label for="fontSize">Font Size:</label>
                <input type="number" id="fontSize" value="100" min="10" max="500">
                <span>px</span>
            </div>

            <div class="parameter">
                <label for="lineHeightAuto">
                    <input type="checkbox" id="lineHeightAuto" checked>
                    Line Height Auto
                </label>
            </div>

            <div class="parameter">
                <label for="lineHeight">Line Height:</label>
                <input type="number" id="lineHeight" value="1.2" min="0.5" max="3" step="0.1" disabled>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/opentype.js@1.3.4/dist/opentype.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
